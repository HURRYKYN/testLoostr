<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>وبسایت یک صفحه‌ای مینیمال</title>
<style>
  * {
    margin: 0; padding: 0; box-sizing: border-box;
  }

  body {
    font-family: Tahoma, sans-serif;
    background: #e0e5ec;
    color: #333;
    line-height: 1.5;
    direction: rtl;
    padding: 20px;
    position: relative;
    transition: background-color 0.3s ease;
  }

  body.dimmed::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.3);
    pointer-events: none;
    z-index: 5;
    transition: opacity 0.3s ease;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 25px;
    padding-bottom: 25px;
    border-bottom: 1px solid #ccc;
    position: relative;
    z-index: 10;
  }

  .logo-img {
    width: 60px;
    height: 60px;
    background-color: #a0aec0; /* جای لوگو */
    border-radius: 12px;
    box-shadow: 6px 6px 12px #bec8d2,
                -6px -6px 12px #8a97a8;
    flex-shrink: 0;
  }

  .logo-text {
    font-size: 28px;
    font-weight: 900;
    color: #3c3c3c;
    user-select: none;
    /* وسط چین عمودی */
    display: flex;
    align-items: center;
    /* فاصله از لوگو */
    margin-right: 15px;
  }

  .intro {
    display: flex;
    flex-wrap: wrap;
    gap: 20px;
    margin-top: 30px;
    justify-content: space-between;
    position: relative;
    z-index: 10;
  }

  .intro-item {
    flex: 1 1 200px;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    padding: 20px 25px;
    border-radius: 18px;
    cursor: default;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative;
  }

  .intro-item:hover {
    transform: translateY(-8px);
    box-shadow: 14px 14px 28px #a8b0d7,
                -14px -14px 28px #ffffff;
    z-index: 20;
  }

  .intro-item h3 {
    display: flex;
    align-items: center;
    gap: 12px;
    margin-bottom: 14px;
    font-size: 20px;
    color: #2f4366;
    user-select: none;
  }

  /* آیکون بدون انیمیشن */
  .icon {
    width: 26px;
    height: 26px;
    fill: #3c3c3c;
    flex-shrink: 0;
    transition: fill 0.3s ease;
  }

  .intro-item:hover .icon {
    fill: #1976d2;
  }

  .location-map {
    width: 100%;
    height: 200px;
    border-radius: 16px;
    overflow: hidden;
    box-shadow: 6px 6px 16px rgba(0,0,0,0.1);
  }
  .location-map img {
    width: 100%;
    height: 100%;
    border-radius: 16px;
    object-fit: cover;
    cursor: pointer;
  }

  .phone-numbers {
    display: flex;
    gap: 15px;
  }
  .phone-numbers a {
    flex: 1;
    background: #d9e9ff;
    padding: 14px 0;
    border-radius: 12px;
    text-align: center;
    font-weight: 700;
    color: #1266f1;
    box-shadow: inset 3px 3px 6px #b1c9ff,
                inset -3px -3px 6px #f0f6ff;
    text-decoration: none;
    transition: background-color 0.3s ease, color 0.3s ease;
    user-select: text;
  }
  .phone-numbers a:hover {
    background-color: #1266f1;
    color: #ffffff;
  }

  footer {
    margin-top: 50px;
    padding: 18px 10px;
    text-align: center;
    font-size: 15px;
    color: #555;
    user-select: none;
  }

  @media (max-width: 720px) {
    header {
      justify-content: center;
      flex-direction: column;
      gap: 12px;
    }
    .logo-text {
      margin-right: 0;
    }
    .intro {
      flex-direction: column;
    }
    .phone-numbers {
      flex-direction: column;
    }
    .phone-numbers a {
      width: 100%;
    }
  }
</style>
</head>
<body>

<header>
  <div class="logo-img">لوگو</div>
  <div class="logo-text">متن لوگو</div>
</header>

<section class="intro">
  <div class="intro-item" id="address">
    <h3>
      <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1 1 12 6.5a2.5 2.5 0 0 1 0 5z"/>
      </svg>
      آدرس دفتر حضوری
    </h3>
    <p>اینجا آدرس دفتر حضوری اضافه می‌شود</p>
  </div>

  <div class="intro-item" id="email">
    <h3>
      <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
      </svg>
      ایمیل
    </h3>
    <p>example@example.com</p>
  </div>

  <div class="intro-item" id="telegram">
    <h3>
      <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M21.29 3.71c-1.05.45-11.62 8.03-11.62 8.03s-1.9.84-2.77 1.23c-.37.17-.5.43-.48.72.03.36.51.59.91.46 1.43-.54 2.95-1.15 4.51-1.78l6.36-2.68 2.09-1.16c.47-.25.44-.55.1-.69z"/>
      </svg>
      کانال تلگرام
    </h3>
    <p>https://t.me/example</p>
  </div>

  <div class="intro-item" id="instagram">
    <h3>
      <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2zM12 7a5 5 0 1 0 0 10 5 5 0 0 0 0-10zm5.5-.5a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
      </svg>
      اینستاگرام
    </h3>
    <p>@example</p>
  </div>

  <div class="intro-item" id="phones">
    <h3>
      <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.62 10.79a15.091 15.091 0 0 0 6.59 6.59l2.2-2.2a1 1 0 0 1 1.11-.21c1.2.48 2.5.75 3.83.75a1 1 0 0 1 1 1v3.5a1 1 0 0 1-1 1C10.07 21 3 13.93 3 5a1 1 0 0 1 1-1h3.5a1 1 0 0 1 1 1c0 1.33.26 2.63.75 3.83a1 1 0 0 1-.21 1.11l-2.42 2.42z"/>
      </svg>
      شماره تماس
    </h3>
    <div class="phone-numbers">
      <a href="tel:+1234567890">+98 912 345 6789</a>
      <a href="tel:+9876543210">+98 912 987 6543</a>
    </div>
  </div>

  <div class="intro-item" id="map">
    <h3>
      <svg class="icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path d="M9 21V3H5v18h4zm11-7v7h-4v-7h4zM7 7h10v3H7V7z"/>
      </svg>
      موقعیت روی نقشه
    </h3>
    <a href="https://goo.gl/maps/YourGoogleMapLink" target="_blank" rel="noopener noreferrer" class="location-map" aria-label="باز کردن نقشه در گوگل مپ">
      <img src="https://maps.googleapis.com/maps/api/staticmap?center=35.6892,51.3890&zoom=15&size=600x300&markers=color:red%7C35.6892,51.3890&key=YOUR_API_KEY" alt="نقشه محل دفتر" />
    </a>
  </div>
</section>

<footer>
  تمامی حقوق برای گالری الماس محفوظ است. <br />
  طراحی و توسعه توسط گروه تیوو"TIVO © 2025"
</footer>

</body>
</html>
